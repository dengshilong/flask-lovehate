{% extends "base.html" %}

{% block title %}爱与生的苦恼 - 激活账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账号还未激活.</h3>
    <p>
        在使用网站功能之前，你需要激活你的账号, 请检查邮箱，看看是否收到一封确认邮件
    </p>
    <p>
        需要重新发送一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
